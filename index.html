<DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>ITMD 361 Lab 4 - Volunteer Form</title>
	</head>
	<body>
		<h1>Volunteer Form</h1>
		<form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
			<fieldset>
				<legend><strong>My Information</strong><legend>
				<div>
					<label>First Name: <input type="text" name="first_name_field"></label>
				</div>
				<div>
					<label>Last Name: <input type="text" name="last_name_field"></label>
				</div>
				<div>
					<label>Phone Number: <input type="text" name="phone_field"></label>
				</div>
				<div>
					<label>Email Address: <input type="text" name="email_field"></label>
				</div>
				<div>
					<label>Gender: </label>
					<label><input type="radio" name="gender_field" value="Male">Male</label>
					<label><input type="radio" name="gender_field" value="Female">Female</label>
					<label><input type="radio" name="gender_field" value="Non-Binary">Non-Binary</label>
					<label><input type="radio" name="gender_field" value="Prefer Not To Say">Prefer Not To Say</label>
				<div>
					<label>Age: <select name="age_field"></label>
						<option>Under 18</option>
						<option>18 - 24</option>
						<option>25 - 34</option>
						<option>35 - 44</option>
						<option>45 - 54</option>
						<option>55 - 64</option>
						<option>65 and over</option>
					</select>
			</fieldset>
				</div>
			<fieldset>
				<legend><strong>My Availability</strong></legend>
				<div>
					<label>Days Available: </label>
				</div>
				<div>
						<label><input type="checkbox" name="available_field[]" value="Sunday">Sunday</label>
				</div>
				<div>
						<label><input type="checkbox" name="available_field[]" value="Monday">Monday</label>
				</div>
				<div>
						<label><input type="checkbox" name="available_field[]" value="Tuesday">Tuesday</label>
				</div>
				<div>
						<label><input type="checkbox" name="available_field[]" value="Wednesday">Wednesday</label>
				</div>
				<div>
						<label><input type="checkbox" name="available_field[]" value="Thursday">Thursday</label>
				</div>
				<div>
						<label><input type="checkbox" name="available_field[]" value="Friday">Friday</label>
				</div>
				<div>
						<label><input type="checkbox" name="available_field[]" value="Saturday">Saturday</label>
				</div>
				<div>
					<label>Comments: <textarea name="comments_field" placeholder="Any Comments?"></textarea></label>
				</fieldset>
				</div>
				<div>
					<input type="submit" value="Sign Up">
				</div>
					<input type="hidden" name="hidden_field" value="lpatton4"> 
		</form>				
  </body>
</html>
